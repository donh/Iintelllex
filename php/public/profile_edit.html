				<form id="user-form" class="form-horizontal" role="form" ng-submit="signup(user)">

							<label for="inputType" class="col-md-2 control-label">Username</label>

							</div>
						</div>
						<div class="form-group">
							<label for="inputType" class="col-md-2 control-label">First Name</label>
							<div class="col-md-3">

							</div>
						</div>
						<div class="form-group">
							<label for="inputType" class="col-md-2 control-label">Last Name</label>
							<div class="col-md-3">

							</div>

							</div>
						</div>

							<div class="col-md-3">
								<input type="text" ng-model="user.passwordConfirmation" class="form-control" id="inputType" placeholder="Password Confirmation">
							</div>
						</div>

								</ul>
							</div>

									<button class="btn btn-primary dropdown-toggle" type="button" id="publicationType" data-toggle="dropdown" aria-expanded="false">
										<span ng-bind="publicationType"></span>
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu" aria-labelledby="publicationType">
										<li ng-repeat="type in types track by $index" role="presentation">
											<a ng-click="setPublicationType(type)" role="menuitem">{{type}}</a>
										</li>
									</ul>
								</div> -->
							</div>
							<div class="form-group">
								<label for="inputType" class="col-md-2 control-label">URL (if any)</label>
								<div class="col-md-3">
									<input ng-model="publication.publicationUrl" type="text" class="form-control" id="inputType" placeholder="URL (if any)">
								</div>
							</div>
							<div class="form-group">
								<label for="inputType" class="col-md-2 control-label">Citation (if any)</label>
								<div class="col-md-3">
									<textarea ng-model="publication.publicationCitation" type="text" class="form-control" id="inputType" placeholder="Citation (if any)" cols="50" rows="4"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div ng-show="studentShow" class="well">
						<span style="font-weight: bold;margin-bottom: 1em;display: inline-block;font-size: 150%;margin-right: 1em;">Other Relevant Experience</span>
						<button ng-click="addDiv('qualification')" ng-show="others.length < rowLimit" type="button" class="btn btn-default" aria-label="Left Align" style="vertical-align: text-bottom;">
							<span class="glyphicon glyphicon-plus" aria-hidden="true" style="color:black;"></span>
						</button>
						<div ng-repeat="other in others">
							<div class="form-group">
								<label for="inputType" class="col-md-2 control-label">Qualification</label>
								<div class="col-md-3 dropdown">
									<select class="btn btn-primary" ng-model="other.qualificationName" ng-options="qualification for qualification in qualifications">
										<option value="">Qualification</option>
									</select>
									<!-- <button class="btn btn-primary dropdown-toggle" type="button" id="otherQualification" data-toggle="dropdown" aria-expanded="false">
										<span ng-bind="qualification"></span>
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
										<li ng-repeat="qualification in qualifications track by $index" role="presentation">
											<a ng-click="setQualification(qualification)" role="menuitem">{{qualification}}</a>
										</li>
									</ul> -->
								</div>
							</div>
							<div ng-show="other.qualificationName=='Others'" class="form-group">
								<label for="inputType" class="col-md-2 control-label">Qualification (Others)</label>
								<div class="col-md-3">
									<input ng-model="other.otherQualification" type="text" class="form-control" id="inputType" placeholder="Other Qualification">
								</div>
							</div>
							<div class="form-group">
								<label for="inputType" class="col-md-2 control-label">Year Attained</label>
								<div class="col-md-1">
									<input ng-model="other.qualificationYear" type="text" class="form-control" id="inputType" placeholder="YYYY">
								</div>
								<!-- <div class="col-md-3 dropdown">
									<button class="btn btn-primary dropdown-toggle" type="button" id="qualificationYear" data-toggle="dropdown" aria-expanded="false">
										<span ng-bind="qualificationYear"></span>
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu year-dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
										<li ng-repeat="year in years track by $index" role="presentation">
											<a ng-click="setQualificationYear(year)" role="menuitem">{{year}}</a>
										</li>
									</ul>
								</div> -->
							</div>
						</div>
					</div>
					<input type="submit" value="Submit" class="btn btn-success">
				</form>
			</div>
			<div id="messageBox" ng-show="messages" class="container hide" style="width:330px;">
				<div ng-if="messages.error" ng-bind="messages.error" class="alert alert-danger"></div>
				<div ng-if="messages.info" ng-bind="messages.info" class="alert alert-info"></div>
				<div ng-if="messages.success" ng-bind="messages.success" class="alert alert-success"></div>
			</div>
		</div><!--END .container-->
	</div><!--END #wrapper-->


	<div class="content-bottom">
	</div>
